<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseChanger</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
</head>
<body>
    <nav>
        <img src="img/CaseChanger-logo.svg" alt="Case Changer" style="fill:#387925;" class="logo">
    </nav>
    <section>
        <div class="btn-group">
            <button><span class="iconify" data-icon="bx:bxs-up-arrow"></span></button>
            <button><span class="iconify" data-icon="bx:bxs-up-arrow" style="transform: rotate(180deg);"></span></button>
            <button><span class="iconify" data-icon="mdi-format-letter-case"></span></button>
            <button><span class="iconify" data-icon="emojione-monotone:two-hump-camel"></span></button>
            <button><span class="iconify" data-icon="vaadin:asterisk"></span></button>
        </div>
        <textarea></textarea>
        <button><span class="iconify" data-icon="mdi:clipboard-multiple"></span></button>
    </section>
</body>
</html>
